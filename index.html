<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>养鸡中心</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    .pageWrapper {
      height: 100%;
      max-width: 1000px;
      margin: 0 auto;    
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 32px 16px;
    }

    .header-logo {
      user-select:none; /* 光标无法选中 */
      font-size: .56rem;
      line-height: 1;
      font-weight: 600;
      background-image: -webkit-linear-gradient(left, #0479ec,#999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /*-webkit-mask-image:-webkit-gradient(linear, 0 0, 0 bottom, from(pink), to(rgba(20, 20, 100, 0)));*/
    }

    .header-btn {
      font-size: 15px;
      padding: 6px 15px;
      background-color: #0479ec;
      letter-spacing: 1px;
      color: #fff;
      border: none;
      border-radius: 4px;
      box-shadow: 1px 1px 11px rgba(98,129,157,.4);
      transition: all .2s linear;
    }
    .header-btn:hover {
      background-color: #4079ec;
      box-shadow: 1px 1px 50px rgba(98,129,157,.4);
      cursor: pointer;
      opacity: 0;
    }

    .dropBox {
      position: fixed;
      z-index: 99;
      top: -98px;
      width: 100%;
      max-width: 1000px;
      background-color: #f5fafd;
      border-radius: 4px;
      box-shadow: 0 6px 40px -6px #bbb;
      height: 78px;
      transition: all .4s cubic-bezier(.08,.33,.34,.9);;
    }
    .dropBox-active {
      top: 10px;
    }
  </style>
</head>
<body>
  <div class="pageWrapper">
    <div class="header">
      <div class="header-logo">Count</div>
      <button class="header-btn" onclick="dropBox()">Down</button>
    </div>


    <div class="dropBox">
      123
    </div>
  </div>

  <script type="text/javascript">
    window.onload = () => {
    }

    function dropBox () {
      let dropBox = document.getElementsByClassName('dropBox')[0]
      console.log(dropBox.classList)
      dropBox.classList.add('dropBox-active')
    }
  </script>
</body>
</html>
